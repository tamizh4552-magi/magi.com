<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <title>Login | Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bs-body-bg);
    }
    .login-card {
      width: 100%;
      max-width: 420px;
    }
  </style>
</head>

<body>

<div class="login-card">
  <div class="card shadow-lg border-0">
    <div class="card-body p-4">

      <div class="text-center mb-4">
        <i class="bi bi-shield-lock fs-1 text-primary"></i>
        <h4 class="fw-bold mt-2">Admin Login</h4>
        <p class="text-muted small">Sign in to continue</p>
      </div>

      <!-- Login Form -->
      <div>
        <div class="mb-3">
          <label class="form-label">User ID</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" id="userid" class="form-control" placeholder="Enter user ID" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" id="password" class="form-control" placeholder="Enter password" required>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label small" for="remember">Remember me</label>
          </div>
        </div>

        <button class="btn btn-primary w-100" onclick="login()">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </button>

        <div id="msg" class="text-danger text-center mt-2"></div>
      </div>

      <hr>

      <div class="text-center">
        <button class="btn btn-sm btn-outline-secondary" id="themeToggle">
          <i class="bi bi-moon-fill" id="themeIcon"></i> Toggle Theme
        </button>
      </div>

    </div>
  </div>

  <p class="text-center text-muted small mt-3">
    Â© 2026 MyAdmin Panel
  </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Light/Dark Mode -->
<script>
const html = document.documentElement;
const themeToggle = document.getElementById('themeToggle');
const themeIcon = document.getElementById('themeIcon');

function setTheme(theme) {
  html.setAttribute('data-bs-theme', theme);
  localStorage.setItem('theme', theme);
  themeIcon.className = theme === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
}

const savedTheme = localStorage.getItem('theme') || 'light';
setTheme(savedTheme);

themeToggle.onclick = () => {
  const current = html.getAttribute('data-bs-theme');
  setTheme(current === 'dark' ? 'light' : 'dark');
};
</script>

<!-- Google Sheets Login -->
<script>
function login() {
  const userid = document.getElementById('userid').value;
  const password = document.getElementById('password').value;
  const msg = document.getElementById('msg');

  if(!userid || !password) {
    msg.innerText = "Please enter User ID and Password";
    return;
  }

  fetch("https://script.google.com/macros/s/AKfycbxOyt80fen_MtPOgY4t2MSkfeVdBjb6EMx3CE-ayUuR_FeDeFCKxokxq23fVwftVVeBDQ/exec", {
    method: "POST",
    body: new URLSearchParams({
      userid: userid,
      password: password
    })
  })
  .then(res => res.json())
  .then(data => {
    if(data.status === "success") {
      localStorage.setItem('loggedIn', 'true');
      localStorage.setItem('userRole', data.role);
      localStorage.setItem('userEmail', data.email);
      localStorage.setItem('userId', userid);
      window.location.href = data.redirect;
    } else {
      msg.innerText = data.message;
    }
  })
  .catch(err => {
    msg.innerText = "Error connecting to server";
    console.error(err);
  });
}
</script>

</body>
</html>
